<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Expense 2022</title>
    <link rel="stylesheet" href="fonts/font_awesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <main>
        <section class="container">
            <header>
                <h1 class="text-center text-info mt-5 ">Monthly Expense Calculation & Savings <i
                        class=" text-warning fas fa-piggy-bank"></i>
                </h1>

            </header>
        </section>
        <section class="container  mt-5 ">
            <div class="row ">
                <div class="col-lg-6 col-12 px-lg-5 ">
                    <img class="w-100 h-100" src="img/money2.webp" alt="">
                </div>
                <div class="col-lg-5 col-12 text-center px-lg-5 bg-light ">
                    <div class="col-lg-6 col-12">
                        <h3 class="fs-4 fw-bolder my-3">Income</h3>
                    </div>

                    <div class="mb-3 row ">
                        <label for="input" class=" col-lg-2 col-4 col-form-label">Income:</label>
                        <div class="col-lg-5 col-6">
                            <input type="text" class="form-control" id="income-input">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <h3 class="fs-4 fw-bolder my-3">Expense</h3>
                    </div>
                    <div class="mb-3 row">
                        <label for="input" class=" col-lg-2 col-4 col-form-label">Food:</label>
                        <div class="col-lg-5 col-6">
                            <input type="text" class="form-control" id="food-input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input" class=" col-lg-2 col-4 col-form-label">Rent:</label>
                        <div class="col-lg-5 col-6">
                            <input type="text" class="form-control" id="rent-input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input" class=" col-lg-2 col-4 col-form-label">Clothes:</label>
                        <div class="col-lg-5 col-6">
                            <input type="text" class="form-control" id="cloth-input">
                        </div>
                    </div>
                    <div>

                        <div class="text-center col-lg-6 my-3">
                            <button type="button" id="calculate-button"
                                class="btn btn-info text-white px-4 fs-5 fw-bold">Calculate</button>
                        </div>
                        <div class="col-lg-6 col-12">
                            <h3 class="fs-5 fw-bolder my-3">Total Expenses: <span id="total-expense">00</span> </h3>
                        </div>
                        <div class="col-lg-6 col-12">
                            <h3 class="fs-5 fw-bolder my-3">Balance: <span id="remain-balance">00</span> </h3>
                        </div>
                        <div class="col-lg-10">
                            <div class="row mb-3 ">
                                <div class="col-lg-4 col-4 mt-3 ">
                                    <div class="row mb-3">
                                        <label for="inputincome" class="col-lg-4 col-4  col-form-label">Save:</label>
                                        <div class="col-8 col-lg-8 ">
                                            <input type="text" class="form-control" id="save-input">
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="col-lg-4 col-4 d-flex  align-items-center justify-content-center text-center">
                                    % </div>
                                <div class="col-lg-4 col-4 d-flex  align-items-center ">
                                    <button type="button" id="save-button"
                                        class="btn btn-info text-white fs-5 fw-bold px-lg-3">Save</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-12">
                            <h3 class="fs-5 fw-bolder my-3">Saving Amount: <span id="saving-amount">00</span> </h3>
                        </div>
                        <div class="col-lg-8 col-12 ">
                            <h3 class="fs-5 fw-bolder my-3">Remaining Amount: <span
                                    id="after-saving-remain-balance">00</span> </h3>
                        </div>






                    </div>

                </div>



        </section>
        <footer class="my-5">

        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/calculation.js"></script>
</body>

</html>
